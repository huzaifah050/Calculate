<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css\styles.css">
  <title>Calculator</title>
</head>
<body>
 <div class="container">
   <div class="row">
    <h4 class="text-right display">0</h4>
   </div>
   <div class="row">
     <div class="col-md-3 btn btn-default press bt bl">
       <a href="#" class="">AC</a>
     </div>
     <div class="col-md-3 btn btn-default press bt">
       <a href="#" class="">+/-</a>
     </div>
     <div class="col-md-3 btn btn-default press bt br">
       <a href="#" class="">%</a>
     </div>
     <div class="col-md-3 btn btn-default operate">
       <a href="#" class="d-text">/</a>
     </div>
   </div>
   <div class="row">
     <div class="col-md-3 btn btn-default press bl">
       <a href="#" class="">7</a>
     </div>
     <div class="col-md-3 btn btn-default press">
       <a href="#" class="">8</a>
     </div>
     <div class="col-md-3 btn btn-default press br">
       <a href="#" class="">9</a>
     </div>
     <div class="col-md-3 btn btn-default operate">
       <a href="#" class="d-text">x</a>
     </div>
   </div>
   <div class="row">
     <div class="col-md-3 btn btn-default press bl">
       <a href="#" class="">4</a>
     </div>
     <div class="col-md-3 btn btn-default press">
       <a href="#" class="">5</a>
     </div>
     <div class="col-md-3 btn btn-default press br">
       <a href="#" class="">6</a>
     </div>
     <div class="col-md-3 btn btn-default operate">
       <a href="#" class="d-text">-</a>
     </div>
   </div>
   <div class="row">
     <div class="col-md-3 btn btn-default press bl">
       <a href="#" class="">1</a>
     </div>
     <div class="col-md-3 btn btn-default press">
       <a href="#" class="">2</a>
     </div>
     <div class="col-md-3 btn btn-default press br">
       <a href="#" class="">3</a>
     </div>
     <div class="col-md-3 btn btn-default operate">
       <a href="#" class="d-text">+</a>
     </div>
   </div>
   <div class="row">
     <div class="col-md-6 btn btn-default press bd bl">
       <a href="#" class="">0</a>
     </div>
     <div class="col-md-3 btn btn-default press br bd">
       <a href="#" class="">.</a>
     </div>
     <div class="col-md-3 btn btn-default operate">
       <a href="#" class="d-text">=</a>
     </div>
   </div>
 </div>





<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
